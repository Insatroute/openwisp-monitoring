{% load static %}

<!-- Chart.js v3+ -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <!-- ================= SUMMARY ROW ================= -->

                    <span class="home-datausage-summary-unit">MB</span>

                    <div class="home-datausage-summary-metric">
                        <span class="home-datausage-summary-metric-label">Sent:</span>
                        <span id="home-datausage-cellular-sent" class="home-datausage-summary-metric-value">0.00
                            MB</span>
                    </div>
                    <div class="home-datausage-summary-metric">
                        <span class="home-datausage-summary-metric-label">Received:</span>
                        <span id="home-datausage-cellular-recv" class="home-datausage-summary-metric-value">0.00
                            MB</span>
                    </div>
                </div>
            </div>

            <!-- Wired -->
            <div class="home-datausage-summary-card">
                <div class="home-datausage-summary-label">Wired</div>
                <div class="home-datausage-summary-main">
                    <span id="home-datausage-wired-value" class="home-datausage-summary-value">0.00</span>
                    <span class="home-datausage-summary-unit">MB</span>
                </div>
                <div class="home-datausage-summary-metrics">
                    <div class="home-datausage-summary-metric">
                        <span class="home-datausage-summary-metric-label">Sent:</span>
                        <span id="home-datausage-wired-sent" class="home-datausage-summary-metric-value">0.00 MB</span>
                    </div>
                    <div class="home-datausage-summary-metric">
                        <span class="home-datausage-summary-metric-label">Received:</span>
                        <span id="home-datausage-wired-recv" class="home-datausage-summary-metric-value">0.00 MB</span>
                    </div>
                </div>
            </div>

            <!-- Wireless -->
            <div class="home-datausage-summary-card">
                <div class="home-datausage-summary-label">Wireless</div>
                <div class="home-datausage-summary-main">
                    <span id="home-datausage-wireless-value" class="home-datausage-summary-value">0.00</span>
                    <span class="home-datausage-summary-unit">MB</span>
                </div>
                <div class="home-datausage-summary-metrics">
                    <div class="home-datausage-summary-metric">
                        <span class="home-datausage-summary-metric-label">Sent:</span>
                        <span id="home-datausage-wireless-sent" class="home-datausage-summary-metric-value">0.00
                            MB</span>
                    </div>
                    <div class="home-datausage-summary-metric">
                        <span class="home-datausage-summary-metric-label">Received:</span>
                        <span id="home-datausage-wireless-recv" class="home-datausage-summary-metric-value">0.00

    <!-- ================= GRAPHS ROW ================= -->
    <div class="home-datausage-graph-grid">
        <!-- Top Applications -->
        <div class="home-datausage-card home-datausage-top-apps">
            <h4><span>Top Applications</span></h4>
            <div class="home-datausage-chart-container" id="top-apps-chart-container">
                <div id="chart-loading" class="home-datausage-loading-text">Loading…</div>
                <canvas id="topAppsChart"></canvas>
            </div>
        </div>

        <!-- Top Branches -->
        <div class="home-datausage-card home-datausage-top-branches">
            <h4><span>Top Branches</span></h4>
            <div class="home-datausage-chart-container" id="top-devices-chart-container">
                <div id="chart-loading-devices" class="home-datausage-loading-text">Loading…</div>
                <canvas id="topDevicesChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Register plugin
    Chart.register(ChartDataLabels);

    /* ========================================================
       STATIC FALLBACK DATA FOR TOP BRANCHES (YOUR RESPONSE)
       ======================================================== */
    const STATIC_TOP_BRANCHES_DATA = [
        { label: "Snort", traffic: 4197345033 },
        { label: "Unknown", traffic: 41252968 },
        { label: "Ubiquiti", traffic: 4568234 },
        { label: "Internal-network", traffic: 3163043 },
        { label: "Nethserver", traffic: 1389574 },
        { label: "Censys-scanner", traffic: 753296 },
        { label: "Bing", traffic: 441186 },
        { label: "Shadowserver-bot", traffic: 410304 },
        { label: "Microsoft", traffic: 407657 },
        { label: "Reverse-dns", traffic: 327412 }
    ];

    /* ========== TOP APPLICATIONS (works already) ========== */
    async function fetchAndDisplayTopAppsChart() {
        const loadingEl = document.getElementById('chart-loading');
        const canvas = document.getElementById('topAppsChart');

        if (loadingEl) loadingEl.style.display = 'block';
        if (canvas) canvas.style.display = 'none';

        try {
            const response = await fetch('https://controller.nexapp.co.in/api/v1/monitoring/global-top-apps/', {
                headers: { 'accept': 'application/json' }
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status} – ${response.statusText}`);
            }

            const data = await response.json();
            const topApps = Array.isArray(data?.top_10_apps) ? data.top_10_apps : [];

            const labels = topApps.map(item => String(item.label ?? ''));
            const values = topApps.map(item => {
                const bytes = Number(item.traffic) || 0;
                const mb = bytes / (1024 * 1024);
                if (mb >= 1000) {
                    return { value: +(mb / 1024).toFixed(2), unit: 'GB' };
                } else {
                    return { value: +mb.toFixed(1), unit: 'MB' };
                }
            });

            const chartContainer = document.getElementById('top-apps-chart-container');
            if (chartContainer) {
                const loadingElem = chartContainer.querySelector('.home-datausage-loading-text');
                if (loadingElem) loadingElem.style.display = 'none';
            }

            const existingChart = Chart.getChart('topAppsChart');
            if (existingChart) existingChart.destroy();

            const ctx = document.getElementById('topAppsChart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        data: values.map(v => v.value),
                        backgroundColor: '#00acea',
                        borderRadius: 10,
                        barPercentage: 0.5,
                        categoryPercentage: 0.5,
                        barThickness: 8,
                        stack: 'stack0',
                        order: 2
                    }]
                },
                options: {
                    indexAxis: 'y',
                    layout: { padding: { right: 60 } },
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                callback: (val, index) => {
                                    const unit = values[index]?.unit || 'MB';
                                    return `${val} ${unit}`;
                                }
                            },
                            grid: { display: false }
                        },
                        y: {
                            grid: { display: false },
                            ticks: { font: { size: 12, weight: '500' } }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => {
                                    const unit = values[ctx.dataIndex]?.unit || 'MB';
                                    return ` ${ctx.parsed.x} ${unit}`;
                                }
                            }
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'end',
                            offset: 6,
                            formatter: (val, ctx) => {
                                const unit = values[ctx.dataIndex]?.unit || 'MB';
                                return `${val} ${unit}`;
                            },
                            font: { weight: '500', size: 10 }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            if (loadingEl) loadingEl.remove();
            if (canvas) canvas.style.display = '';
        } catch (error) {
            console.error('Error fetching global top apps:', error);
            const chartContainer = document.getElementById('top-apps-chart-container');
            if (chartContainer) chartContainer.innerText = 'Error loading top apps';
        }
    }

    /* ========== TOP BRANCHES (with static fallback) ========== */

    // Build base URL safely. If API_BASE_URL is not defined, you can put your default here.
    const API_BASE = (typeof window !== 'undefined' && window.API_BASE_URL)
        ? window.API_BASE_URL
        : 'https://controller.nexapp.co.in';

    const TOP_BRANCHES_URL = `${API_BASE}/api/v1/monitoring/top-branches/`;

    async function fetchAndDisplayTopBranchesChart() {
        const loader = document.getElementById('chart-loading-devices');
        const canvas = document.getElementById('topDevicesChart');

        if (loader) loader.style.display = 'block';
        if (canvas) canvas.style.display = 'none';

        let list = [];

        try {
            const resp = await fetch(TOP_BRANCHES_URL, {
                headers: { 'accept': 'application/json' },
                credentials: 'include'
            });

            if (!resp.ok) {
                throw new Error(`HTTP ${resp.status}`);
            }

            const json = await resp.json();

            console.log('Top Branches API response:====', json);

            // Support multiple possible keys:
            // top_10_branches, top_10_apps, or top
            list =
                Array.isArray(json.top_10_branches) ? json.top_10_branches :
                    Array.isArray(json.top_10_apps) ? json.top_10_apps :
                        Array.isArray(json.top) ? json.top :
                            [];

            console.log('Parsed Top Branches list:====', list);
        } catch (e) {
            console.error('Top Branches API error, will use static data:====', e);
        }

        // If no data from API, use static fallback
        if (!list || !list.length) {
            console.warn('No branches data from API. Using static fallback data.====');
            list = STATIC_TOP_BRANCHES_DATA;
        }

        if (!list.length) {
            if (loader) loader.textContent = 'No Data';
            return;
        }

        const labels = list.map(item => String(item.label ?? item.name ?? ''));
        const values = list.map(item => {
            const bytes = Number(item.traffic ?? item.total_bytes ?? 0);
            const mb = bytes / (1024 * 1024);
            if (mb >= 1000) {
                return { value: +(mb / 1024).toFixed(2), unit: 'GB' };
            } else {
                return { value: +mb.toFixed(1), unit: 'MB' };
            }
        });

        const existing = Chart.getChart('topDevicesChart');
        if (existing) existing.destroy();

        if (!canvas) {
            if (loader) loader.textContent = 'Canvas missing';
            return;
        }

        const ctx = canvas.getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels,
                datasets: [{
                    data: values.map(v => v.value),
                    backgroundColor: '#00acea',
                    borderRadius: 10,
                    barThickness: 8,
                    barPercentage: 0.5,
                    categoryPercentage: 0.5
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        beginAtZero: true,
                        grid: { display: false },
                        ticks: {
                            callback: (val, index) => {
                                const unit = values[index]?.unit || 'MB';
                                return `${val} ${unit}`;
                            }
                        }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { font: { size: 12, weight: '500' } }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: (ctx) => {
                                const unit = values[ctx.dataIndex]?.unit || 'MB';
                                return ` ${ctx.parsed.x} ${unit}`;
                            }
                        }
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'end',
                        offset: 6,
                        formatter: (val, ctx) => {
                            const unit = values[ctx.dataIndex]?.unit || 'MB';
                            return `${Number(val).toFixed(2)} ${unit}`;
                        },
                        font: { weight: '500', size: 10 }
                    }
                }
            }
        });

        if (loader) loader.style.display = 'none';
        if (canvas) canvas.style.display = '';
    }

    // Initial render + refresh intervals
    fetchAndDisplayTopAppsChart();
    fetchAndDisplayTopBranchesChart();
    setInterval(fetchAndDisplayTopAppsChart, 30000);       // 30s
    setInterval(fetchAndDisplayTopBranchesChart, 300000);  // 5 min
</script>
