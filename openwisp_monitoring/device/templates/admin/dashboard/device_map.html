<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Home â€¢ Overview / WAN Uplink / Data Usage / Security / Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ========= UNIQUE HOME TAB STYLES ========= */
    :root {
      --home-bg: #ffffff;
      --home-border: #e5e7eb;
      --home-text: #24415d;
      --home-text-active: #11274b;
    }

    /* TAB BAR */
    .home-tabsbar {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--home-bg);
      padding: 0 8px;
      border-bottom: 1px solid var(--home-border);
    }

    .home-tablink {
      appearance: none;
      border: none;
      background: transparent;
      padding: 14px 18px;
      margin: 0 6px;
      font-size: 13px;
      font-weight: 600;
      color: var(--home-text);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      outline: none;
    }

    .home-tablink:hover {
      color: var(--home-text-active);
    }

    .home-tablink[aria-selected="true"] {
      color: var(--home-text-active);
      border-bottom-color: var(--home-text);
    }

    /* PANES */
    .home-tabpanes {
      background: var(--home-bg);
    }

    .home-tab-pane {
      display: none;
      padding: 10px;
      background: var(--home-bg);
      min-height: 420px;
    }

    .home-tab-pane.home-active {
      display: block;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .home-tablink {
        padding: 12px 10px;
        margin: 0 2px;
      }

      .home-tab-pane {
        padding: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="home-page-wrap">
    <div class="home-card">

      <!-- ======================= TAB BUTTONS ======================= -->
      <div class="home-tabsbar" role="tablist" aria-label="Home device pages">

        <!-- 1) OVERVIEW (default active) -->
        <button class="home-tablink" role="tab" aria-selected="true" aria-controls="home-pane-overview"
          id="home-tab-overview">
          Overview
        </button>

        <!-- 2) WAN UPLINK -->
        <button class="home-tablink" role="tab" aria-selected="false" aria-controls="home-pane-wanuplink"
          id="home-tab-wanuplink">
          WAN Uplinks
        </button>

        <!-- 3) DATA USAGE -->
        <button class="home-tablink" role="tab" aria-selected="false" aria-controls="home-pane-data-usage"
          id="home-tab-data-usage">
          Data Usage
        </button>

        <!-- 4) SECURITY -->
        <button class="home-tablink" role="tab" aria-selected="false" aria-controls="home-pane-security"
          id="home-tab-security">
          Security
        </button>

        <!-- 5) MAP (last) -->
        <button class="home-tablink" role="tab" aria-selected="false" aria-controls="home-pane-map" id="home-tab-map">
          Map
        </button>

      </div>

      <!-- ======================= TAB CONTENTS ======================= -->
      <div class="home-tabpanes">

        <!-- OVERVIEW -->
        <section id="home-pane-overview" class="home-tab-pane home-active" role="tabpanel"
          aria-labelledby="home-tab-overview">
          {% include "./overview_tab.html" %}
        </section>

        <!-- WAN UPLINK -->
        <section id="home-pane-wanuplink" class="home-tab-pane" role="tabpanel" aria-labelledby="home-tab-wanuplink">
          {% include "./wan_uplink_tab.html" %}
        </section>

        <!-- DATA USAGE -->
        <section id="home-pane-data-usage" class="home-tab-pane" role="tabpanel" aria-labelledby="home-tab-data-usage">
          {% include "./data_usage_tab.html" %}
        </section>

        <!-- SECURITY -->
        <section id="home-pane-security" class="home-tab-pane" role="tabpanel" aria-labelledby="home-tab-security">
          {% include "./security_tab.html" %}
        </section>

        <!-- MAP (last) -->
        <section id="home-pane-map" class="home-tab-pane" role="tabpanel" aria-labelledby="home-tab-map">
          {% include "./new_map.html" %}
        </section>

      </div>

    </div>
  </div>

  <!-- ======================= TAB SCRIPT ======================= -->
  <script>
    const homeTabs = Array.from(document.querySelectorAll('.home-tablink'));
    const homePanes = Array.from(document.querySelectorAll('.home-tab-pane'));

    function homeActivate(suffix) {
      // toggle selected state
      homeTabs.forEach(t =>
        t.setAttribute('aria-selected', String(t.id === 'home-tab-' + suffix))
      );

      // toggle panes
      homePanes.forEach(p =>
        p.classList.toggle('home-active', p.id === 'home-pane-' + suffix)
      );
    }

    homeTabs.forEach(btn => {
      btn.addEventListener('click', () => {
        const suffix = btn.id.replace('home-tab-', '');
        homeActivate(suffix);
      });

      // keyboard navigation
      btn.addEventListener('keydown', e => {
        const i = homeTabs.indexOf(btn);
        if (e.key === 'ArrowRight') (homeTabs[i + 1] || homeTabs[0]).focus();
        if (e.key === 'ArrowLeft') (homeTabs[i - 1] || homeTabs[homeTabs.length - 1]).focus();
      });
    });
  </script>

</body>

</html>
